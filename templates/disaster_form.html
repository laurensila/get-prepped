{% extends 'base.html' %}
{% block content %}
<script src="https://code.jquery.com/jquery.js"></script>
<script>
    var stateDropDown = document.getElementById("state").value;

    var countyDropDown = document.getElementById("county").value;

    if (countyDropDown = "placeholder") {
    document.getElementById("submitbutton").addEventListener("click", function(event){
        event.preventDefault()
    });
    }

</script>

<h2>Disasters Form</h2>
   <form action="/disaster-results", method="GET">
        <p><label>
            <select name="state" id="state">
                <option value="placeholder">Select State/U.S. Territory</option>
            {% for state in states %}
                <option value="state" id="states">{{ state }}</option>
            {% endfor %}
            </select>
        </label></p>
        <p></>
        <p><label>
            <select name="county" id="county">
                <option value="placeholder">Select U.S </option>
            {% for county in counties %}
                <option value="county" id="counties"> {{ county }}</option>
            {% endfor %}
            </select>
        </label></p>
        <br>
        <input type="submit" id="submitbutton">
    </form>

{% endblock %}
